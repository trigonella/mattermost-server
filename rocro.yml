    go-vet:
      thresholds: {num-issues: 999}   # (found no input files) ... codelift#2161

    gofmt:
      auto-fix: true
      thresholds: {num-issues: 225}

    goimports:
      auto-fix: true
      thresholds: {num-issues: 234}

    golint:
      auto-fix: true
      thresholds: {num-issues: 999}   # too many issues detected: 15664 > 1000
