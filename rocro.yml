  global:
    ignore:
      - "vendor/"
    runtime:
      go: 1.14          # from "./go.mod" ... using "hash/maphash", etc.

  experimental:
    env:
      GO111MODULE: auto


  tools:

    errcheck:
      thresholds: {num-issues: 999}   # (found no input files) ... codelift#2161

        #    go-test:
